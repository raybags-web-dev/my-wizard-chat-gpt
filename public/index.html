    <link rel="icon" type="image/png" style="border-radius:50px; filter:grayscale(100%);" sizes="32x32"
        href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- custom css -->
    <style>
        .loader {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .loader:before,
        .loader:after {
            content: '';
            border-radius: 50%;
            position: absolute;
            inset: 0;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
        }

        .loader:after {
            box-shadow: 0 2px 0 #FF3D00 inset;
            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }


        .DB_Carocel_loader {
            width: 48px;
            height: 48px;
            margin: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .DB_Carocel_loader:before {
            content: '';
            width: 48px;
            height: 5px;
            background: #000;
            opacity: 0.25;
            position: absolute;
            top: 60px;
            left: 0;
            border-radius: 50%;
            animation: shadow 0.5s linear infinite;
        }

        .DB_Carocel_loader:after {
            content: '';
            width: 100%;
            height: 100%;
            background: #6e6d6d;
            animation: bxSpin 0.5s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 4px;
        }

        @keyframes bxSpin {
            17% {
                border-bottom-right-radius: 3px;
            }

            25% {
                transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                transform: translateY(18px) scale(1, .9) rotate(45deg);
                border-bottom-right-radius: 40px;
            }

            75% {
                transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                transform: translateY(0) rotate(90deg);
            }
        }

        @keyframes shadow {

            0%,
            100% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1.2, 1);
            }
        }
    </style>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">

        </form>
        <div class="d-flex justify-content-between text-center">
            <button id="submit_button"

                SUBMIT
            </button>
            <button id="access_btn"
                style="text-transform: uppercase; min-height:3rem;text-align:center;border:5px solid transparent;"

                Authenticate
            </button>
        </div>
        <div class="container my_text_container">
            <div class="left-container overflow-auto">
                <div class="alert inner_left_container">
                </div>
            </div>

            <div class="right-container overflow-auto position-relative">

                    <button type="button" class="btn  btn-sm get-previous hide">Previous page</button>
                    <button type="button" class="btn  btn-sm get-next hide">Next page</button>
                </div>
                <div class="alert alert-secondary inner_right_container shadow-lg  mb-0 bg-body rounded">
                </div>
            </div>
        </div>
    </div>
