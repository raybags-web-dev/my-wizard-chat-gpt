<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ray-gpt-v1</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" style="border-radius:50px; filter:grayscale(100%);" sizes="32x32"
        href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <style>
        .modal-body {
            scroll-behavior: smooth !important;
        }

        .loader {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .loader:before,
        .loader:after {
            content: '';
            border-radius: 50%;
            position: absolute;
            inset: 0;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
        }

        .loader:after {
            box-shadow: 0 2px 0 #FF3D00 inset;
            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        .DB_Carocel_loader {
            width: 70px;
            height: 70px;
            border: 5px solid;
            position: fixed;
            border-radius: 50%;
            top: 46%;
            left: 46%;
            transform: translate(-50%, -50%);
            border-color: #ff3d0099 transparent;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #notifications {
            position: fixed !important;
            top: 0% !important;
            left: 50% !important;
            transform: translate(-50%, 1%) !important;
            z-index: 2000 !important;
            min-width: 30%;
            margin-top: -10%;
            padding-bottom: 0% !important;
            padding-top: .5rem !important;
            transition: all .2s;
            animation: snimate_notific 1 forwards ease-out .2s;
        }

        @keyframes snimate_notific {
            to {
                margin-top: 0%;
                opacity: 1 !important;
            }
        }

        #login_page {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            z-index: 2001 !important;
            backdrop-filter: blur(7px);
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            background: rgba(0, 0, 0, 0.4) !important;
            justify-content: center;
            align-items: center;
        }

        #login_page form {
            position: absolute;
            top: 50% !important;
            left: 50% !important;
            padding: 3rem;
            border: 6rem solid rgb(169, 168, 168, .1);
            min-width: 65%;
            min-height: 50%;
            border-radius: .4rem;
            backdrop-filter: blur(10px);
            transform: translate(-50%, -50%) !important;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
        }

        .visitor_login {
            border: 2px solid gray !important;
        }

        #login_page h4 {
            opacity: .7 !important;
            position: fixed;
            top: 20%;
            left: 50%;
            transition: all .3s;
            letter-spacing: .3rem;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
        }

        #login_page form .mb-3 input {
            border: 2px solid transparent;
            border-bottom-color: gray;
            color: white;
        }

        #login_page form .mb-3 input:focus {
            border-bottom-color: green;
        }

        #exampleCheck1:hover {
            background: white !important;
            cursor: pointer;
        }

        #exampleCheck1:focus-within {
            background: white !important;
            color: black;
        }

        .main-background {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .main-background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
            background-image: linear-gradient(70deg, #29323c 0%, rgb(72, 85, 99, .2) 100%);
        }

        .main-background img {
            object-fit: cover;
            min-width: 100% !important;
            height: 100% !important;
            filter: blur(4px);
        }

        #notifications {
            background-color: transparent;
        }

        .alert-warning {
            color: rgb(187, 186, 186);
        }

        .alert-danger {
            color: #f78383;
            border-color: #f78383;
        }

        .alert-success {
            color: #5df9ae;
            border-color: #bcffd5;
        }

        .alert-info {
            color: #9ddffb;
            border-color: #7dd8ff;
        }

        .alert-secondary {
            color: #d7d7d7;
            border-color: #3c3c3c;
        }

        .db-question-response {
            transition: .3s;
            opacity: 0;
            overflow: hidden;
        }

        .showItem {
            animation: bring-incard 1 ease-in forwards .4s;
        }

        @keyframes bring-incard {
            to {
                opacity: 1;
                transition: .3s;
            }
        }
    </style>
    <!-- Imported css -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main-background">
        <img src="./maiin_bg.jpeg" alt="...">
    </div>
    <nav class="navbar bg-transparent position-sticky sticky-lg-top">
        <div id="nav_barrr" class="container">
            <a class="navbar-brand text-white fst-italic" href="#">
                <img src="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true"
                    alt="" width=40" height="40"
                    style="border-radius: 50%; border: 2px solid rgb(183, 183, 183); padding: .2rem"
                    class="d-inline-block align-text-top"> &nbsp; WIZARD TRACKER
            </a>
            <form id="search_form" class="d-flex">
                <input id="seachhhh" autocomplete="off"
                    class="form-control me-2 text-white shadow-lg bg-transparent rounded"
                    style="border-color:transparent;" type="search" placeholder="Search..." aria-label="Search">
                <button id="searchBTN" class="btn btn-outline-secondary text-white shadow-lg bg-transparent rounded"
                    type="submit">Send</button>
            </form>
        </div>
    </nav>
    <div id="main-page-loader" class="d-flex align-items-center text-white justify-content-center"
        style="position:fixed; backdrop-filter:blur(1px); top:0; left:0; right:0; bottom:0;z-index:3000">
        <div class="d-flex">
            <h3 class="fs-4" id="my_text"
                style="position:absolute;top:50%;opacity:.7;left:50%;transform:translate(-50%, -50%);">
                Processing...
            </h3>
            <span class="loader text-white"
                style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);"></span>
        </div>
    </div>

    <div id="main-container" class="container container-fluid position-relative">
        <form class="submit_form mb-2">
            <input style="border-color:transparent;" autocomplete="off" name="prompt" id="my_input" type="text"
                class="form-control mt-1 text-white" rows="2" placeholder="Type your question here..."></input>
        </form>
        <div class="d-flex justify-content-between text-center">
            <button id="submit_button" style="text-transform:uppercase;min-height:3rem;text-align:center;"
                class="btn p-1 bg-transparent rounded btn-lg mx-1 text-white" type="submit">
                Submit Question
            </button>
            <button id="read_more" type="button" style="text-transform:uppercase;min-height:3rem;text-align:center;"
                class="btn btn-secondary p-1 text-white text-center bg-transparent rounded btn-lg mx-1"
                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                How It Works
            </button>
            <button id="access_btn" style="text-transform: uppercase; min-height:3rem;text-align:center;"
                class="btn p-1  bg-trasparent rounded btn-lg mx-1 text-white" type="button">
                Authenticate
            </button>
        </div>
        <div class="container my_text_container">
            <div class="left-container overflow-auto">
                <div class="alert inner_left_container">
                </div>
            </div>

            <div class="right-container overflow-auto position-relative">
                <div id="BTN1" class="d-grid position-sticky sticky-sm-top  d-md-flex justify-content-md-between">
                    <a type="button" class="btn btn-lg get-previous float-start pagina__nating">&#60;</a>
                    <a type="button" class="btn  btn-lg get-next float-end pagina__nating">&#62;</a>
                </div>
                <div class="alert inner_right_container shadow-lg">
                </div>
                <span id="__db_loader" class="loader_2 position-sticky sticky-sm-top"></span>
            </div>
        </div>
    </div>
    <!-- type.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
        referrerpolicy="no-referrer"></script>
    <!-- type js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
