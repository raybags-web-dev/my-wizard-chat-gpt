<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ray-gpt-v1</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" style="border-radius: 50px; filter:grayscale(100%);" sizes="32x32"
        href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <style>
        .loader {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .loader:before,
        .loader:after {
            content: '';
            border-radius: 50%;
            position: absolute;
            inset: 0;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
        }

        .loader:after {
            box-shadow: 0 2px 0 #FF3D00 inset;
            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }
    </style>
    <link rel="stylesheet" href="./styles.css">
    <!-- js -->
    <script src="./script.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true"
                    alt="" width=40" height="40"
                    style="border-radius: 50%; border: 2px solid rgb(183, 183, 183); padding: .2rem"
                    class="d-inline-block align-text-top"> &nbsp; WIZARD 101
            </a>
            <form id="search_form" class="d-flex">
                <input id="seachhhh" class="form-control me-2" style="border-color:transparent;" type="search"
                    placeholder="Search..." aria-label="Search">
                <button id="searchBTN" class="btn btn-outline-secondary" type="submit">Send</button>
            </form>
            <p id="error_box" class="shadow-none p-3 mb-5 bg-light rounded"></p>
        </div>
    </nav>
    <!-- Loader main -->
    <!-- Loader main -->
    <!-- Loader main -->
    <div id="main-page-loader" class="d-flex align-items-center justify-content-center"
        style="position:fixed; backdrop-filter:blur(1px); top:0; left:0; right:0; bottom:0;z-index:3000">
        <div class="d-flex">
            <h3 id="my_text" style="position:absolute;top:50%;opacity:.7;left:50%;transform:translate(-50%, -50%);">
                Loading
            </h3>
            <span class="loader" style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);"></span>
        </div>
    </div>
    <!-- Loader main -->
    <!-- Loader main -->
    <!-- Loader main -->

    <div id="main-container" class="container container-fluid position-relative">
        <form class="submit_form">
            <textarea style="border-color:transparent;" name="prompt" id="my_input" type="text"
                class="form-control mt-1" rows="2" placeholder="Type your question here..."></textarea>
        </form>
        <div class="d-flex justify-content-between text-center">
            <button id="submit_button"
                style="text-transform: uppercase; min-height:3rem;text-align:center;border:5px solid transparent;"
                class="btn btn-secondary shadow-sm p-1   bg-body rounded btn-lg mx-1" type="submit">
                SUBMIT
            </button>
            <button id="access_btn"
                style="text-transform: uppercase; min-height:3rem;text-align:center;border:5px solid transparent;"
                class="btn btn-secondary shadow-sm p-1  bg-body rounded btn-lg mx-1" type="button">
                Authenticate
            </button>
        </div>
        <div class="container my_text_container">
            <div class="left-container overflow-auto">
                <div class="alert inner_left_container">
                </div>
            </div>

            <div class="right-container overflow-auto position-relative">
                <span id="__db_loader" class="loader_2 position-sticky sticky-sm-top"></span>
                <div id="BTN1" class="d-grid position-sticky sticky-lg-top gap-3 d-md-flex justify-content-md-center">
                    <button type="button" class="btn btn-outline-success btn-lg b1">1</button>
                    <button type="button" class="btn btn-outline-success btn-lg b2">2</button>
                    <button type="button" class="btn btn-outline-success btn-lg b3">3</button>
                    <button type="button" class="btn btn-outline-success btn-lg b4">4</button>
                    <button type="button" class="btn btn-outline-success btn-lg b5">5</button>
                    <button type="button" class="btn btn-outline-success btn-lg b6">6</button>
                    <button id="nextBTN" type="button" class="btn btn-outline-success btn-lg b7">&rarr;</button>
                </div>
                <div class="alert alert-secondary inner_right_container shadow-lg p-3 mb-5 bg-body rounded">
                </div>
            </div>
        </div>
    </div>
    <!-- type.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
        referrerpolicy="no-referrer"></script>
    <!-- type js -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
