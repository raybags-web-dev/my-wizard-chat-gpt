<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gpt-local</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" style="border-radius: 50px" sizes="32x32"
        href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true"
        || 'RB' />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- js -->
    <script src="./script.js" defer></script>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true"
                    alt="" width=40" height="40"
                    style="border-radius: 50%; border: 2px solid rgb(103, 103, 104); padding: .2rem"
                    class="d-inline-block align-text-top"> &nbsp; Ask me a question
            </a>
            <p id="error_box" class="text-white"></p>
        </div>
    </nav>

    <div id="main-container" class="container container-fluid position-relative">
        <form class="submit_form">
            <textarea style="background-color: #161616;color:white;border-color:transparent;" name="prompt"
                id="my_input" type="text" class="form-control" rows="2"
                placeholder="Type your question here..."></textarea>
        </form>
        <div class="d-flex  p-2 justify-content-between text-center">
            <button id="submit_button"
                style="text-transform: uppercase; min-height:3rem;text-align:center;border:5px solid transparent;"
                class="btn btn-secondary shadow bg-body-tertiary rounded bg-dark btn-lg mx-1" type="submit">
                SUBMIT
            </button>
            <button id="access_btn"
                style="text-transform: uppercase; min-height:3rem;text-align:center;border:5px solid transparent;"
                class="btn btn-secondary shadow bg-body-tertiary rounded bg-dark btn-lg mx-1" type="button">
                Access
            </button>
        </div>
        <div class="container my_text_container">
            <div class="left-container overflow-auto">
                <div class="alert alert-primary inner_left_container">
                </div>
            </div>

            <div class="right-container overflow-auto position-relative">
                <span id="__db_loader" class="loader_2 position-sticky sticky-sm-top"></span>
                <div id="BTN1" class="d-grid position-sticky sticky-sm-top gap-3 d-md-flex justify-content-md-center">
                    <button type="button" class="btn btn-outline-success btn-lg b1">1</button>
                    <button type="button" class="btn btn-outline-success btn-lg b2">2</button>
                    <button type="button" class="btn btn-outline-success btn-lg b3">3</button>
                    <button type="button" class="btn btn-outline-success btn-lg b4">4</button>
                    <button type="button" class="btn btn-outline-success btn-lg b5">5</button>
                    <button type="button" class="btn btn-outline-success btn-lg b6">6</button>
                    <button type="button" class="btn btn-outline-success btn-lg b7">ALL</button>
                </div>
                <div class="alert alert-secondary inner_right_container">
                </div>
            </div>
        </div>
    </div>
    <!-- type.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
        referrerpolicy="no-referrer"></script>
    <!-- type js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
